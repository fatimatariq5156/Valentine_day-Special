<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      overflow: hidden;
      position: relative;
      text-align: center;
      color: #fff;
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(-45deg) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(-45deg) scale(1.5);
        opacity: 0;
      }
    }

    /* Container for content */
    .container {
      position: relative;
      z-index: 10;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.2);
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: #ff6f91;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff3c7e;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Hearts floating animation -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>

  <!-- Main container -->
  <div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>Roses are red, violets are blue,<br>
       This little surprise is just for you!<br>
       Let love fill your heart and joy fill your day!</p>
    <a href="#music" class="btn" onclick="toggleMusic()">üéµ Play / Pause Music</a>
  </div>

  <!-- Music -->
  <audio id="music" loop>
    <source src="music/perfect.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>Made with ‚ù§Ô∏è for someone special</footer>

  <script>
    const music = document.getElementById('music');

    // Autoplay on load
    window.onload = () => {
      music.play().catch(()=>{});
    };

    // Play / Pause toggle button
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
