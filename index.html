<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#0a0a0a,#1a001f,#000000);
    overflow:hidden;
    color:white;
}

/* Floating glow background */
body::before{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background: radial-gradient(circle,#ff4da6,transparent);
    filter: blur(150px);
    top:-100px;
    left:-100px;
}

body::after{
    content:"";
    position:absolute;
    width:400px;
    height:400px;
    background: radial-gradient(circle,#7a00ff,transparent);
    filter: blur(150px);
    bottom:-100px;
    right:-100px;
}

/* Main Card */
.card{
    width:90%;
    max-width:600px;
    padding:40px;
    border-radius:25px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.05);
    box-shadow: 0 0 40px rgba(255,0,128,0.2);
    text-align:center;
    position:relative;
    z-index:1;
}

/* Heading */
h1{
    font-family:'Playfair Display', serif;
    font-size:36px;
    letter-spacing:2px;
    margin-bottom:15px;
}

/* Quote */
.quote{
    font-size:14px;
    opacity:0.8;
    margin-bottom:25px;
}

/* Slideshow Container */
.slideshow{
    width:250px;
    height:300px;
    margin:auto;
    overflow:hidden;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,0,150,0.4);
    display:none;
}

.slideshow img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    opacity:0;
    transition:1.5s;
}

.slideshow img.active{
    opacity:1;
}

/* Button */
button{
    margin-top:25px;
    padding:14px 35px;
    border:none;
    border-radius:50px;
    background: linear-gradient(45deg,#ff0066,#6600ff);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 0 20px rgba(255,0,150,0.4);
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px rgba(255,0,200,0.7);
}

</style>
</head>

<body>

<div class="card">

<h1>For You ❤️</h1>

<p class="quote">
"Some souls just feel like home… and you are mine."
</p>

<div class="slideshow" id="slideshow">
    <img src="images/pic1.jpg" class="active">
    <img src="images/pic2.jpg">
    <img src="images/pic3.jpg">
</div>

<button onclick="startExperience()">Click Here</button>

</div>

<audio id="music" src="music/perfect.mp3"></audio>

<script>

let current = 0;
let slides = document.querySelectorAll(".slideshow img");

function startExperience(){

    document.getElementById("music").play();
    document.getElementById("slideshow").style.display="block";

    setInterval(()=>{
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
    },3000);
}

</script>

</body>
</html>
