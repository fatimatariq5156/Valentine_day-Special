        height: 250px;

        border-radius: 20px;

        transition: transform 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    .heart {
        font-size: 40px;
        animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }

    }
