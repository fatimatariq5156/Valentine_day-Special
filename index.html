<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0,0,0,0.6);
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff6b81;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #f0f0f0;
        }

        .quote {
            font-style: italic;
            margin: 15px 0;
            color: #ffb347;
        }

        button {
            font-size: 1.2em;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            background: #ff6b81;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px #ff6b81;
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4757;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            transform: rotate(45deg);
            left: 50%;
            animation: floatUp 7s linear infinite;
            opacity: 0.8;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b81;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 0.8;}
            50% { opacity: 1;}
            100% { transform: translateY(-800px) rotate(45deg); opacity: 0;}
        }

    </style>
</head>

    <!-- Floating hearts -->
    <script>
        for(let i=0; i<30; i++){
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 4 + Math.random() * 5 + 's';
            heart.style.width = 10 + Math.random() * 20 + 'px';
            heart.style.height = heart.style.width;
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
