<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Promise Day ‚ù§Ô∏è Fahad </title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* soft blue gradient */
      overflow: hidden;
      position: relative;
      text-align: center;
      color: #fff;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ffb6c1; /* soft pink hearts */
      transform: rotate(-45deg);
      animation: float 6s infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ffb6c1;
      border-radius: 50%;
    }

    .heart::before { top: -25px; left: 0; }
    .heart::after { left: 25px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(-45deg) scale(1.5); opacity: 0; }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 10;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.2);
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      background: #6a11cb; /* soft purple button */
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover { transform: scale(1.1); background: #2575fc; }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    /* Slideshow in the middle */
    .slideshow {
      position: relative;
      width: 350px;
      height: 250px;
      margin: 20px auto 0;
      border-radius: 20px;
      overflow: hidden;
      display: none; /* Hidden until Play clicked */
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 20px;
    }

    .slides img.active { opacity: 1; }

  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>

  <!-- Main container -->
  <div class="container">
    <h1>Happy Promise Day ‚ù§Ô∏è</h1>
    <p>On this special day, I promise to always keep you close,<br>
       cherish every moment, and make you smile forever!</p>
    <a href="#!" class="btn" onclick="startExperience()">üéµ Play Music & Memories</a>

    <!-- Slideshow -->
    <div class="slideshow" id="slideshow">
      <div class="slides">
        <img src="images/pic1.jpg" alt="Memory 1" class="active">
        <img src="images/pic2.jpg" alt="Memory 2">
        <img src="images/pic3.jpg" alt="Memory 3">
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="music" loop>
    <source src="music/perfect.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <footer>Made with ‚ù§Ô∏è for someone special</footer>

  <script>
    const music = document.getElementById('music');
    const slideshow = document.getElementById('slideshow');
    const slides = document.querySelectorAll('.slides img');
    let slideIndex = 0;
    let slideInterval;

    function startExperience() {
      // Play music
      music.play().catch(()=>{});

      // Show slideshow
      slideshow.style.display = 'block';

      // Start slideshow
      slideIndex = 0;
      slides.forEach((img, i) => img.classList.remove('active'));
      slides[slideIndex].classList.add('active');

      slideInterval = setInterval(() => {
        slides[slideIndex].classList.remove('active');
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add('active');
      }, 3000);
    }
  </script>
</body>
</html>
